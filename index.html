<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My resume</title>

	<!-- fontawesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

	<!-- normalize -->
	<link rel="stylesheet" href="css/normalize.css">

	<!-- custom styles -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="profile">
			<div class="profile-photo"></div>
			<div class="profile-info">
				<h2 class="heading heading-light">Profile</h2>
				<p class="profile-text">Hello! I am Lesiuk Oleksandr. I am junior front-end developer, experienced with all stages of the development cycle for dynamic web projects.</p>
				<div class="contacts">
					<div class="contacts-item">
						<h3 class="contacts-title">
							<i class="fas fa-phone-volume"></i>
							Phone
						</h3>
						<a href="tel:+380977322117" class="contacts-text">+38 097 73 22 117</a>
					</div>
					<div class="contacts-item">
						<h3 class="contacts-title">
							<i class="fas fa-envelope"></i>
							Email
						</h3>
						<a href="mailto:lesuksasha@gmail.com" class="contacts-text">lesuksasha@gmail.com</a>
					</div>
					<div class="contacts-item">
						<h3 class="contacts-title">
							<i class="fas fa-globe-europe"></i>
							Web
						</h3>
						<a href="http://www.lesiuk.com" class="contacts-text">www.lesiuk.com</a>
					</div>
					<div class="contacts-item">
						<h3 class="contacts-title">
							<i class="fas fa-map-marker-alt"></i>
							Home
						</h3>
						<address class="contacts-text">
							Kyiv
						</address>
					</div>
				</div>
				<h2 class="heading heading-light">Languages</h2>
				<div class="languages">
					<div class="language">
						<span class="language-text">Українська</span>
						<strong class="language-per">100%</strong>
					</div>
					<div class="language">
						<span class="language-text">Русский</span>
						<strong class="language-per">90%</strong>
					</div>
					<div class="language">
						<span class="language-text">English</span>
						<strong class="language-per">80%</strong>
					</div>
				</div>
			</div>
		</div>
		<div class="resume"></div>
	</div>	

	
	<script src="js/script.js"></script>
</body>
</html>
